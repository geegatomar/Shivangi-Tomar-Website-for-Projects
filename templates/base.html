<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<title> {% block title %} {% endblock %} </title>
		<link rel="shortcut icon" type="image/png" href="static/img/favicon2.png">
		<link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
	
		<style>
			.social a{
				font-size: 2.5em;
				padding: 0.5em;
			}
			.fa-github{
				color: #333;
			}
			.fa-linkedin-in{
				color: #0072b1;
			}
			.fa-github:hover,
			.fa-linkedin-in:hover {
				color: #d5d5d5;
			}

			.lower-footer{
				background-color: #252424;
				color: #d5d5d5;
			}
			
		</style>
		{% block style %} {% endblock %}
	</head>

	<!--Navigation-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
	<a class="navbar-brand" href="https://www.linkedin.com/in/shivangi-tomar-8855a41a3/"><img src="static/img/shivangi.png " height="30rem"></a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	  <div class="navbar-nav ml-auto">
		<a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
		<a class="nav-item nav-link" href="about">About</a>
		<a class="nav-item nav-link" href="#">Projects</a>
		<a class="nav-item nav-link" href="#">Connect</a>
	  </div>
	</div>
  </nav>

	<body>
		
		{% block content %} {% endblock %}


		<!-- Footer-->
		<footer >
			<div class="container-fluid ">
				<div class="row text-right">
					<div class="col-md-12 social padding">
						<a href="https://in.linkedin.com/in/shivangi-tomar-8855a41a3?trk=people-guest_people_search-card"><i class="fab fa-linkedin-in"></i></a>
						<a href="https://github.com/geegatomar?tab=repositories"><i class="fab fa-github"></i></a>
					</div>
				</div>
					<div class="col-12 lower-footer">
						<hr class="light">
						<h5 class="text-center"> &copy; shivangitomar.com </h5>
					</div>
					
			</div>
		</footer>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
		{% block script %} {% endblock %}
	</body>



</html>
